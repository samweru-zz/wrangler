<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Machine Learning</title>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script type="text/javascript" src="js/lib/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/lib/jquery.routr.js"></script>
		<script type="text/javascript" src="js/src/base.js"></script>
		<script type="text/javascript" src="js/src/authorized.js"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/html" id="tpl-profile">
			<form id="profile" class="form-horizontal col-sm-offset-3">
		    	<div class="form-group">
		    		<div class="col-sm-3">
						<input class="form-control" type="surname" id="surname" name="surname" placeholder="Surname">
					</div>
					<div class="col-sm-5">
						<input class="form-control" type="othernames" id="othernames" name="othernames" placeholder="Othernames" size="40">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-8">
						<textarea class="form-control" rows="4" cols="50" placeholder="Address" name="address" id="address"></textarea>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-1">
						<label for="email" class="control-label">Gender</label>
					</div>
					<div class="col-sm-3">
						<select class="form-control" name="gender" id="gender">
	    					<option>Male</option>
	    					<option>Female</option>
	    				</select>
					</div>
				
					<div class="col-sm-1">
						<label for="email" class="control-label">DOB</label>
					</div>
					<div class="col-sm-3">
						<input class="form-control" type="date" max="" id="dob" name="dob">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-8">
						<input class="form-control" type="text" placeholder="Company" name="company" id="company">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-4">
						<input class="form-control" type="text" placeholder="Phone" name="phone" id="phone">
					</div>
					<div class="col-sm-4">
						<input class="form-control" type="email" placeholder="Email" name="email" id="email" data-invalid="Invalid Email!">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-8">
						<textarea class="form-control" rows="4" cols="50" placeholder="About You" name="about" id="about"></textarea>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2">
						<input class="btn btn-default" type="button" value="Save" id="register-save">
					</div>
				</div>
		    </form>
		</script>
		<script type="text/html" id="tpl-change-password">
			<form id="change" class="form-horizontal col-sm-offset-4">
				<div class="form-group">
					<div class="col-sm-6">
						<input class="form-control" type="password" placeholder="Current Password" name="current" id="current">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-6">
						<input class="form-control" type="password" placeholder="Password" name="password" id="password">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-6">
						<input class="form-control" type="password" placeholder="Confirm Password" name="confirm" id="confirm">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-6">
						<input class="btn btn-default" type="button" value="Change Password" id="change-pass">
					</div>
				</div>
			</form>
		</script>
		<script type="text/html" id="tpl-search">
			<div class="col-sm-8 col-sm-offset-2">
			    <div class="input-group">
			    	<input type="text" class="form-control" placeholder="Search for...">
			    	<span class="input-group-btn">
			        	<button class="btn btn-default" type="button">Go!</button>
			      	</span>
			    </div>
			</div>
		</script>
	</head>
	<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
  		<div class="container">
  			<div class="navbar-header">
	          	<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	            	<span class="sr-only">Toggle navigation</span>
	            	<span class="icon-bar"></span>
	            	<span class="icon-bar"></span>
	            	<span class="icon-bar"></span>
	          	</button>
	        </div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a class="bar-profile" href="#profile">Profile</a></li>
					<li><a class="bar-change" href="#change">Change Password</a></li>
					<li><a class="bar-search" href="#search">Search</a></li>
				</ul>
				<p class="navbar-text navbar-right">
	          		<a href="/auth/logout" class="navbar-link">Logout</a>
	          		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	          	</p>
			</div>
	    </div>
	</nav>
	<div id="alert"></div>
	<div id="body-container" class="container"></div>
	</body>
	<script>
		$.routr.run();
		if(!window.location.hash || window.location.hash=="#login")
			window.location.hash = "#search";
	</script>
</html>
