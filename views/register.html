<form id="register" class="form-horizontal col-sm-offset-3">
	{{>form}}
	<div class="form-group">
		<div class="col-sm-4">
			<input class="form-control" type="password" placeholder="Password" name="password" id="password">
		</div>
		<div class="col-sm-4">
			<input class="form-control" type="password" placeholder="Confirm Password" name="confirm" id="confirm">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-2">
			<input class="btn btn-default" type="button" value="Save" id="register-save">
			&nbsp;<a href="#login">Back</a>
		</div>
	</div>
</form>
