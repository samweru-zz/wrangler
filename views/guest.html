<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Machine Learning</title>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script type="text/javascript" src="js/lib/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/lib/jquery.routr.js"></script>
		<script type="text/javascript" src="js/src/base.js"></script>
		<script type="text/javascript" src="js/src/guest.js"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/html" id="tpl-login">
		    <form id="login" class="form-horizontal">
		    	<div class="form-group">
					<label for="email" class="col-sm-4 control-label">Email</label>
					<div class="col-sm-4">
						<input class="form-control" type="email" id="email" name="email" placeholder="Email">
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-sm-4 control-label">Password</label>
					<div class="col-sm-4">
						<input class="form-control" type="password" id="password" name="password" placeholder="Password">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-4 col-sm-4">
						<input class="btn btn-default" type="button" value="Login" id="btn-login">
		    			&nbsp;<a href="#register">Register</a>
					</div>
				</div>
		    </form>
		</script>
		<script type="text/html" id="tpl-register">
			<form id="register" class="form-horizontal col-sm-offset-3">
		    	<div class="form-group">
		    		<div class="col-sm-3">
						<input class="form-control" type="surname" id="surname" name="surname" placeholder="Surname">
					</div>
					<div class="col-sm-5">
						<input class="form-control" type="othernames" id="othernames" name="othernames" placeholder="Othernames" size="40">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-8">
						<textarea class="form-control" rows="4" cols="50" placeholder="Address" name="address" id="address"></textarea>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-1">
						<label for="email" class="control-label">Gender</label>
					</div>
					<div class="col-sm-3">
						<select class="form-control" name="gender" id="gender">
	    					<option>Male</option>
	    					<option>Female</option>
	    				</select>
					</div>
				
					<div class="col-sm-1">
						<label for="email" class="control-label">DOB</label>
					</div>
					<div class="col-sm-3">
						<input class="form-control" type="date" max="" id="dob" name="dob">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-8">
						<input class="form-control" type="text" placeholder="Company" name="company" id="company">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-4">
						<input class="form-control" type="text" placeholder="Phone" name="phone" id="phone">
					</div>
					<div class="col-sm-4">
						<input class="form-control" type="email" placeholder="Email" name="email" id="email" data-invalid="Invalid Email!">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-8">
						<textarea class="form-control" rows="4" cols="50" placeholder="About You" name="about" id="about"></textarea>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-4">
						<input class="form-control" type="password" placeholder="Password" name="password" id="password">
					</div>
					<div class="col-sm-4">
						<input class="form-control" type="password" placeholder="Confirm Password" name="confirm" id="confirm">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2">
						<input class="btn btn-default" type="button" value="Save" id="register-save">
	    				&nbsp;<a href="#login">Back</a>
					</div>
				</div>
		    </form>
		</script>
	</head>
	<body>
	</body>
	<script>
		$.routr.run();
		if(!window.location.hash || 
			["#profile", "#search", "#change"].indexOf(window.location.hash) >= 0)
			window.location.hash = "#login";
	</script>
</html>
